    <!-- Scrip Mapa -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var availableVallas = [
          {
            name: 'Valla 1: Carrera 58 con Calle 23',
            location: [6.244203, -75.566584]
          },
          {
            name: 'Valla 2',
            location: [6.244522, -75.565556]
          },
          {
            name: 'Valla 3',
            location: [6.244872, -75.565444]
          }
        ];
        
        var unavailableVallas = [
          {
            name: 'Valla 4',
            location: [6.242800, -75.568492]
          },
          {
            name: 'Valla 5',
            location: [6.243507, -75.566551]
          }
        ];
        
        var map = L.map('map').setView([6.2442, -75.5666], 15);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 18
        }).addTo(map);
        
        availableVallas.forEach(function(valla) {
          var marker = L.marker(valla.location).addTo(map);
          marker.bindPopup('<b>' + valla.name + '</b><br><p class="text-danger p-0 m-0"><strong>Estado:</strong> No Disponible <i class="fa fa-times-circle"></i></p><br><a class="btn btn-primary tx-blanco fw-bold m-0" href="../src/vallas/mp-15014.html">Mp - 15014 > </a>');
          var listItem = '<li class="list-group-item">' + valla.name + '</li>';
          document.getElementById('available-vallas').innerHTML += listItem;
        });
        
        unavailableVallas.forEach(function(valla) {
          var marker = L.marker(valla.location, {icon: L.icon({iconUrl: 'fa fa-map-marker'})}).addTo(map);
          marker.bindPopup('<b>' + valla.name + '</b><br>Valla no disponible');
          var listItem = '<li class="list-group-item">' + valla.name + '</li>';
          document.getElementById('unavailable-vallas').innerHTML += listItem;
        });
    </script>
